<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Disegna il punto
        ctx.fillStyle = "red";
        ctx.fillRect(50, 50, 1, 1);

        // Disegna una linea 
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 200);
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 3;
        ctx.stroke();

        // Disegna un rettangolo
        ctx.fillStyle = "green";
        ctx.fillRect(250, 100, 100, 50);

        // Disegna un cerchio 
        ctx.beginPath();
        ctx.arc(400, 150, 50, 0, 2 * Math.PI);
        ctx.strokeStyle = "orange";
        ctx.lineWidth = 3;
        ctx.stroke();
    </script>
</body>
</html>
